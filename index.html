<!DOCTYPE html>
<html>
<head>
	<title>Phorg - Image Organisation</title>
	<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>

<table class="block">
	<tbody>
		<tr>
			<td class="label">Source</td>
			<td>
				<div class="textbox" id="srcText">
					<em style="color:#555">Please select a source directory</em>
				</div>
			</td>
			<td>
				<div class="button" id="srcButton" onclick="openFile('src')">
					<img src="images/folder.svg"/>
				</div>
			</td>
		</tr>
		<tr>
			<td class="label">Destination</td>
			<td>
				<div class="textbox" id="destText">
					<em style="color:#555">Please select a destination directory</em>
				</div>
			</td>
			<td>
				<div class="button" id="destButton" onclick="openFile('dest')">
					<img src="images/folder.svg"/>
				</div>
			</td>
		</tr>
		<tr>
			<td class="label">Format</td>
			<td><input id="patternBox" type="text" name="pattern" placeholder="Please set the file pattern"/></td>
			<td>
				<div class="button" id="help" onclick="showHelp()">
					<img src="images/info.svg"/>
				</div>
			</td>
		</tr>
		<tr id="helpRow">
			<td></td>
			<td>
				<div id="helpBox">$Y - Full Year (2010) <span>&#149;</span> $y - Year (10) <span>&#149;</span> $M - Month <span>&#149;</span> $D - Day <span>&#149;</span> $H - Hours <span>&#149;</span> $m - Minutes <span>&#149;</span> $S - Seconds</div>
			</td>
			<td></td>
		</tr>
		<tr>
			<td class="label">Demo</td>
			<td><div id="patternDemo"></div></td>
			<td></td>
		</tr>
	</tbody>
</table>

<div class="go" onclick="renameFiles()">Go!</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
